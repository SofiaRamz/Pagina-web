<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retina del corazón</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Retina del corazón</h1>
    <nav id="menu-cuenta">
      <button id="loginBtn">Iniciar Sesión</button>
      <button id="registerBtn">Registrarse</button>
    </nav>
  </header>

  <main>
    
    <section id="presentacion">
      <p>"Un espacio para guardar tus momentos más preciados en fotografías."</p>
    </section>

    <!-- Sección de galería para mostrar fotos -->
    <section id="gallery">
        <img src="./Recursos/img1.jpg" alt="Foto 1">
        <img src="./Recursos/img2.jpg" alt="Foto 2">
        <img src="./Recursos/img3.jpg" alt="Foto 3">
        <img src="./Recursos/img4.jpg" alt="Foto 4">
        <img src="./Recursos/img5.jpg" alt="Foto 5">
        <img src="./Recursos/img6.jpg" alt="Foto 6">
        <img src="./Recursos/img7.jpg" alt="Foto 7">
        <img src="./Recursos/img8.jpg" alt="Foto 8">
        <img src="./Recursos/img9.jpg" alt="Foto 9">
        <img src="./Recursos/img10.jpg" alt="Foto 10">
        <img src="./Recursos/img11.jpg" alt="Foto 11">
        <img src="./Recursos/img12.jpg" alt="Foto 12">
        <img src="./Recursos/img13.jpg" alt="Foto 13">
        <img src="./Recursos/img14.jpg" alt="Foto 14">
        <img src="./Recursos/img15.jpg" alt="Foto 15">
        <img src="./Recursos/img16.jpg" alt="Foto 16">
    </section>

    <!-- Menú desplegable de registro -->
    <section id="registerDropdown" class="dropdown" style="display: none;">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Registrarse</button>
        <p id="registerMessage"></p>
      </form>
    </section>

    <!-- Menú desplegable de inicio de sesión -->
    <section id="loginDropdown" class="dropdown" style="display: none;">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="loginUsername">Nombre de Usuario:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <button type="submit">Iniciar Sesión</button>
        <p id="loginMessage"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
